<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8" />
	<title>Sage-Like - Page Feeds</title>
	<script type="text/javascript" src="/common.js"></script>
	<script type="text/javascript" src="/syndication/syndication.js"></script>
	<script type="text/javascript" src="pagePopup.js"></script>
	<link rel="stylesheet" type="text/css" href="pagePopup.css" />
</head>

<body>

	<div id="popupCaption">Page Feeds</div>

	<div id="popupSubCaption"></div>

	<ul id="pageFeedsList">

		<div id="busyContainer" class="feedsListInfo">
			<div id="busyAnimLoading"></div>
			<div id="busyText" class="infoMessage">Oops... Either you're too fast, or the network is too slow.<br>Please wait.</div>
		</div>

		<div id="noticeContainer" class="feedsListInfo">
			<div id="noticeText" class="infoMessage">Bummer... Feeds were found, but none of them were valid.</div>
		</div>

	</ul>

	<div class="footerContainer">
		<div id="statusBar"></div>
		<button type="button" class="pfButton" id="btnAddFeeds" disabled>Add to Sage-Like</button>
	</div>

</body>

</html>
