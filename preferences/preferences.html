<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="preferences.css"/>
    <script src="../common.js"></script>
    <script src="preferences.js"></script>
</head>

<body>

    <label class="caption">Options</label>
    <div class="prefSeperator"></div>

    <div class="preference">
        <label for="rootFeedsFolder" class="preferenceLabel">Feeds Folder</label>
        <div class="preferenceControl">
            <select name="rootFeedsFolder" id="rootFeedsFolder"></select>
        </div>
    </div>
    <div class="prefSeperator"></div>

    <div class="preference">
        <label class="preferenceLabel">Colors</label>
        <div class="preferenceControl">
            <input type="color" id="colorBk"/><label for="colorBk" class="controlLabel">Window</label>
            <input type="color" id="colorDlgBk"/><label for="colorBk" class="controlLabel">Dialog</label>
            <input type="color" id="colorSelect"/><label for="colorBk" class="controlLabel">Active</label>
            <input type="color" id="colorText"/><label for="colorBk" class="controlLabel">Text</label>
        </div>
    </div>
    <div class="prefSeperator"></div>

    <div class="preference">
        <div class="preferenceControl">
            <button type="button" class="controlButton" id="btnRestoreDefaults">Restore Defaults</button>
        </div>
    </div>

</body>

</html>
