<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title data-i18n="htm_notepadPageTitle">Notepad</title>
	<script src="/shared/common.js"></script>
	<script src="notepad.js"></script>
	<link rel="stylesheet" href="notepad.css" />
</head>
<body>
	<div id="helpPopup" tabindex="-1" >
		<div id="helpPopupContent">
			<div class="caption" data-i18n="htm_notepadKeyboardCommandsCaption">Keyboard Commands</div>
			<table id="shortcutInfo">
				<tbody>
					<tr>
						<th data-i18n="htm_notepadTableHeaderCommand">Command</th>
						<th data-i18n="htm_notepadTableHeaderKeys">Keys</th>
					</tr>
					<tr>
						<td data-i18n="htm_notepadCommandSave">Save</td>
						<td><span dir="ltr"><span class="key mod">Ctrl</span>+<span class="key char">S</span></span></td>
					</tr>
					<tr>
						<td data-i18n="htm_notepadCommandSaveAndExit">Save and exit</td>
						<td><span dir="ltr"><span class="key mod">Alt</span>+<span class="key char">S</span></span></td>
					</tr>
					<tr>
						<td data-i18n="htm_notepadCommandRevertToSaved">Revert to saved</td>
						<td><span dir="ltr"><span class="key mod">Ctrl</span>+<span class="key char">R</span></span></td>
					</tr>
					<tr>
						<td data-i18n="htm_notepadCommandExportToFile">Export to file</td>
						<td><span dir="ltr"><span class="key mod">Ctrl</span>+<span class="key char">E</span></span></td>
					</tr>
					<tr>
						<td data-i18n="htm_notepadCommandToggleDarkTheme">Toggle dark theme</td>
						<td><span dir="ltr"><span class="key mod">Alt</span>+<span class="key char">T</span></span></td>
					</tr>
					<tr>
						<td data-i18n="htm_notepadCommandTogglePopup">Toggle this popup</td>
						<td><span dir="ltr"><span class="key func">F1</span></span></td>
					</tr>
					<tr>
						<td data-i18n="htm_notepadCommandQuitWithoutSaving">Quit without saving</td>
						<td><span dir="ltr"><span class="key mod">Ctrl</span>+<span class="key char">Q</span></span></td>
					</tr>
				</tbody>
			</table>

		</div>
	</div>
	<textarea id="sourceEditor" dir="ltr" autofocus tabindex="1" spellcheck="false" autocomplete="off" wrap="hard"></textarea>
	<div id="statusBar" tabindex="-1"></div>
</body>
</html>
