<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>Notepad</title>
	<script src="/common.js"></script>
	<script src="notepad.js"></script>
	<link rel="stylesheet" href="notepad.css" />
</head>
<body>
	<div id="helpPopup" tabindex="-1" >
		<div id="helpPopupContent">
			<div class="caption">Keyboard Commands</div>
			<table id="shortcutInfo">
				<tbody>
					<tr>
						<th>Command</th>
						<th>Keys</th>
					</tr>
					<tr>
						<td>Save</td>
						<td><span class="key mod">Ctrl</span>+<span class="key char">S</span></td>
					</tr>
					<tr>
						<td>Save and exit</td>
						<td><span class="key mod">Alt</span>+<span class="key char">S</span></td>
					</tr>
					<tr>
						<td>Revert to saved</td>
						<td><span class="key mod">Ctrl</span>+<span class="key char">R</span></td>
					</tr>
					<tr>
						<td>Export to file</td>
						<td><span class="key mod">Ctrl</span>+<span class="key char">E</span></td>
					</tr>
					<tr>
						<td>Toggle dark theme</td>
						<td><span class="key mod">Alt</span>+<span class="key char">T</span></td>
					</tr>
					<tr>
						<td>Toggle this popup</td>
						<td><span class="key func">F1</span></td>
					</tr>
					<tr>
						<td>Quit without saving</td>
						<td><span class="key mod">Ctrl</span>+<span class="key char">Q</span></td>
					</tr>
				</tbody>
			</table>

		</div>
	</div>
	<textarea id="sourceEditor" autofocus tabindex="1" spellcheck="false" autocomplete="off" wrap="hard"></textarea>
	<div id="statusBar" tabindex="-1"></div>
</body>
</html>
