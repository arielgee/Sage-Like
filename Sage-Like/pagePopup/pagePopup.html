<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8" />
	<title>Sage-Like - Page Feeds</title>
	<script type="text/javascript" src="/shared/common.js"></script>
	<script type="text/javascript" src="pagePopup.js"></script>
	<link rel="stylesheet" type="text/css" href="pagePopup.css" />
</head>

<body>

	<div id="popupCaption" data-i18n="htm_popupCaption">Page Feeds</div>

	<div id="popupSubCaption"></div>

	<ul id="pageFeedsList">

		<div id="busyContainer" class="feedsListInfo">
			<div id="busyAnimLoading"></div>
			<div id="busyText" class="infoMessage"><span data-i18n="htm_popupBusyMessage">Oops... Either you're too fast, or the network is too slow.</span><br><span data-i18n="htm_popupWaitMessage">Please wait.</span></div>
		</div>

		<div id="noticeContainer" class="feedsListInfo">
			<div id="noticeText" class="infoMessage" data-i18n="htm_popupNoticeNoValidFeeds">Bummer... Feeds were found, but none of them are valid.</div>
		</div>

	</ul>

	<div class="footerContainer">
		<div id="statusBar"></div>
		<button type="button" class="pfButton" id="btnAddFeeds" disabled data-i18n="htm_popupBtnAddFeeds">Add to Sage-Like</button>
	</div>

</body>

</html>
