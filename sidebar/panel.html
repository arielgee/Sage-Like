<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="../common.js"></script>
    <script type="text/javascript" src="../syndication/syndication.js"></script>
    <script type="text/javascript" src="panel.js"></script>
    <script type="text/javascript" src="contextMenu.js"></script>
    <script type="text/javascript" src="rssTreeView.js"></script>
    <script type="text/javascript" src="rssListView.js"></script>
    <link rel="stylesheet" type="text/css" href="panel.css" />
    <link rel="stylesheet" type="text/css" href="contextMenu.css" />
    <link rel="stylesheet" type="text/css" href="rssTreeView.css" />
    <link rel="stylesheet" type="text/css" href="rssListView.css" />
</head>

<body>

    <div id="toolbar" class="toolbar">
        <span id="reloadtree" class="button" title="Reload"></span>
        <span class="spacer"></span>
        <span id="expandall" class="button" title="Expand all"></span>
        <span id="collapseall" class="button" title="Collapse all"></span>

        <span id="preferences" class="button" title="Options page"></span>
    </div>

    <div id="top" class="top">
        <ul id="rssTreeView" class="treeview"></ul>
    </div>

    <div id="splitter" class="splitter"></div>

    <div id="bottom" class="bottom">
        <ul id="rssListView" class="listview"></ul>
    </div>

    <div id="mnuContextMenu" class="contextmenu" tabindex="0">
        <div id="mnuTreeOpenFeed" class="contextmenuitem treecontext">Open</div>
        <div id="mnuTreeOpenFeedNewTab" class="contextmenuitem treecontext">Open in New Tab</div>
        <div id="mnuTreeOpenFeedNewWin" class="contextmenuitem treecontext">Open in New Window</div>
        <hr class="treecontext">
        <div id="mnuTreeCopyFeedUrl" class="contextmenuitem treecontext">Copy Feed URL</div>

        <div id="mnuListOpenFeedItem" class="contextmenuitem listcontext">Open</div>
        <div id="mnuListOpenFeedItemNewTab" class="contextmenuitem listcontext">Open in New Tab</div>
        <div id="mnuListOpenFeedItemNewWin" class="contextmenuitem listcontext">Open in New Window</div>
        <hr class="listcontext">
        <div id="mnuListCopyFeedItemUrl" class="contextmenuitem listcontext">Copy Feed Item URL</div>
    </div>

</body>

</html>
