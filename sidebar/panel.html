<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="../common.js"></script>
    <script type="text/javascript" src="../syndication/syndication.js"></script>
    <script type="text/javascript" src="panel.js"></script>
    <script type="text/javascript" src="contextMenu.js"></script>
    <script type="text/javascript" src="rssTreeView.js"></script>
    <script type="text/javascript" src="rssListView.js"></script>
    <script type="text/javascript" src="discoveryView.js"></script>
    <script type="text/javascript" src="feedPropertiesView.js"></script>
    <link rel="stylesheet" type="text/css" href="panel.css" />
    <link rel="stylesheet" type="text/css" href="contextMenu.css" />
    <link rel="stylesheet" type="text/css" href="rssTreeView.css" />
    <link rel="stylesheet" type="text/css" href="rssListView.css" />
    <link rel="stylesheet" type="text/css" href="discoveryView.css" />
    <link rel="stylesheet" type="text/css" href="feedPropertiesView.css" />
</head>

<body>


    <!-- ////////////////////////// Main Panel ////////////////////////// -->
    <div id="mainPanel">

        <div id="toolbar" class="toolbar">
            <div id="checkTreeFeeds" class="button" title="Check Tree Feeds"></div>
            <div id="discoverfeed" class="button" title="Discover feed"></div>
            <div class="spacer"></div>
            <div id="expandall" class="button" title="Expand all"></div>
            <div id="collapseall" class="button" title="Collapse all"></div>
            <div class="springSpacer"></div>
            <div id="preferences" class="button" title="Options page"></div>
        </div>

        <div id="top" class="top">
            <ul id="rssTreeView" class="treeview"></ul>
        </div>

        <div id="splitter" class="splitter"></div>

        <div id="bottom" class="bottom">
            <ul id="rssListView" class="listview"></ul>
        </div>

    </div>


    <!-- ////////////////////////// Discover Panel ////////////////////////// -->
    <div id="discoverPanel" tabindex="1">

        <div id="captionContainer">
            <img class="captionImage" >
            <h3 class="caption">Discover Feeds</h3>
            <label class="captionSpacer"></label>
            <div id="btnRediscover" title="Rediscover feeds"></div>
        </div>

        <ul id="discoverFeedsList"></ul>

        <div class="dfButtonContainer">
            <button type="button" class="dfButton" id="btnDiscoverFeedsAdd">Add</button>
            <button type="button" class="dfButton" id="btnDiscoverFeedsCancel">Cancel</button>
        </div>

        <div id="lblInfobar" class="statusbar smallText"></div>
    </div>


    <!-- ////////////////////////// Feed Properties Panel ////////////////////////// -->
    <div id="feedPropertiesPanel" tabindex="2">

        <div class="fpPropertiesContainer">
            <div class="fpPropContainer">
                <label>Title:</label>
                <input type="text" id ="txtFpTitle">
            </div>

            <div class="fpPropContainer">
                <label>Location:</label>
                <input type="text" id="txtFpLocation">
            </div>

            <div class="fpPropContainer">
                <input type="checkbox" id="chkFpUpdateTitle">
                <label for="chkFpUpdateTitle">Update title from feed</label>
            </div>
        </div>

        <div class="fpButtonContainer">
            <button type="button" class="fpButton" id="btnFeedPropertiesSave">Save</button>
            <button type="button" class="fpButton" id="btnFeedPropertiesCancel">Cancel</button>
        </div>

        <div id="lblErrorMsgs" class="statusbar smallText"></div>
    </div>


    <!-- ////////////////////////// Context Menu ////////////////////////// -->
    <div id="mnuContextMenu" class="contextmenu" tabindex="0">
        <div id="mnuTreeOpenFeed" class="contextmenuitem treecontext"><u>O</u>pen</div>
        <div id="mnuTreeOpenFeedNewTab" class="contextmenuitem treecontext">Open in New <u>T</u>ab</div>
        <div id="mnuTreeOpenFeedNewWin" class="contextmenuitem treecontext">Open in New <u>W</u>indow</div>
        <hr class="treecontext">
        <div id="mnuTreeCopyFeedUrl" class="contextmenuitem treecontext"><u>C</u>opy</div>
        <div id="mnuTreeDeleteFeed" class="contextmenuitem treecontext"><u>D</u>elete</div>
        <hr class="treecontext">
        <div id="mnuTreeFeedProperties" class="contextmenuitem treecontext"><u>P</u>roperties...</div>

        <div id="mnuListOpenFeedItem" class="contextmenuitem listcontext"><u>O</u>pen</div>
        <div id="mnuListOpenFeedItemNewTab" class="contextmenuitem listcontext">Open in New <u>T</u>ab</div>
        <div id="mnuListOpenFeedItemNewWin" class="contextmenuitem listcontext">Open in New <u>W</u>indow</div>
        <hr class="listcontext">
        <div id="mnuListCopyFeedItemUrl" class="contextmenuitem listcontext"><u>C</u>opy</div>
    </div>

</body>

</html>
